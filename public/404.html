
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the root with the current path as a query parameter
    const path = window.location.pathname.replace(/^\/[^\/]+/, '');
    window.location.href = `${window.location.origin}${window.location.pathname.split('/').slice(0, -1).join('/')}/?redirect=${path}`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
