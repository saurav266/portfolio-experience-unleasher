
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Saurav Kumar - Software Engineer Portfolio showcasing projects, skills and experience" />
    <meta name="keywords" content="Saurav Kumar, Software Engineer, Web Developer, Portfolio, React, JavaScript, TypeScript" />

    <title>Saurav Kumar - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // Check if we need to redirect
        var redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
          // Remove the query parameter from the URL
          var url = window.location.pathname + 
                    window.location.search.replace(/[?&]redirect=[^&]*/, '').replace(/^&/, '?') + 
                    window.location.hash;
          
          // Replace the state so that the URL looks clean
          window.history.replaceState(null, null, url);
          
          // Navigate to the original URL
          window.history.pushState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
